  #       args: ["--profile", "black", "--filter-files"]

  # For Rust, you may add these:
  - repo: https://github.com/doublify/pre-commit-rust
    rev: v1.0
    hooks:
      - id: fmt
      - id: cargo-check
      - id: clippy

  # For Go projects you may add these:
